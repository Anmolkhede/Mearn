<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
</head>

<body>
    <input type="text" id="u" placeholder="username">
    <input type="email" id="e" placeholder="email">
    <input type="text" id="c" placeholder="enter the city name">
    <button onclick="setvalue()">save</button>
    <button onclick="remove()">remove</button>
    <div id="show">

    </div>
    <script>
        var array = []
        function val() {
            var data = JSON.parse(localStorage.getItem('username'))
            var show = document.getElementById('show').innerHTML = array.map((a, i) => `<h1>${a.username} </h1>
            <h1>${a.email} </h1>
            <h1>${a.city} </h1>
            <h1> <button onclick="deletedata(${i})"> delete </button></h1>`)
        }
        function setvalue() {
            var usname = document.getElementById('u').value
            var email = document.getElementById('e').value
            var city = document.getElementById('c').value
            var obj = {
                username: usname,
                email: email,
                city: city
            }
            array.push(obj)
            localStorage.setItem("username", JSON.stringify(array))
            val()
        }
        function remove() {
            localStorage.clear('username')
            document.getElementById('show').innerHTML = ""
        }
        function deletedata(index) {
            array.splice(index, 1)
            localStorage.setItem('username', JSON.stringify(array))
            val()
        }
 

    </script>
</body>

</html>
