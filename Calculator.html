<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 </title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class=" flex justify-center h-screen align-middle items-center bg-black text-white">
        <div class="p-20 bg-black opacity-50 gap-10  rounded-lg border-white border-2 shadow-sm shadow-cyan-50">
            <h1 class="text-center text-4xl mb-4">Calculator</h1>
            <div class="flex justify-between  ">
                <input type="text" id="input1" class="border-white border-2 p-2 rounded-lg mb-4 "
                    placeholder="Input 1" />
                <input type="text" id="input2" class="border-white border-2 p-2 rounded-lg mb-4 "
                    placeholder="Input 2" />
            </div>

            <br />
            <div class="flex justify-center  gap-10">
                <button
                    class="text-xl border-2 border-white py-1 px-3 rounded-lg shadow-sm shadow-white hover:shadow cursor-pointer"
                    onClick='operation("add")'>
                    ADD
                </button>
                <button
                    class="text-xl border-2 border-white py-1 px-3 rounded-lg shadow-sm shadow-white hover:shadow cursor-pointer"
                    onClick='operation("sub")'>
                    SUB
                </button>
                <button
                    class="text-xl border-2 border-white py-1 px-3 rounded-lg shadow-sm shadow-white hover:shadow cursor-pointer"
                    onClick='operation("divi")'>
                    DIVIDE
                </button>
                <button
                    class="text-xl border-2 border-white py-1 px-3 rounded-lg shadow-sm shadow-white hover:shadow cursor-pointer"
                    onClick='operation("mul")'>
                    MUL
                </button>

            </div>
            <br />
            <h1 id="show" class="text-center mb-4"></h1>
        </div>
    </div>

    <script>
          const operation = (a) => {
    var input1 = document.getElementById("input1").value;
    var input2 = document.getElementById("input2").value;
    var show = document.getElementById("show");
    var res;
    switch (a) {
      case "add":
        res = parseInt(input1) + parseInt(input2);
        show.innerHTML =
          "your addition of " + input1 + " & " + input2 + " is " + res;
      
        break;
      case "sub":
        res = parseInt(input1) - parseInt(input2);
        show.innerHTML =
          "your subtraction of " + input1 + " & " + input2 + " is " + res;
          input1.innerHTML = "";
        break;

      case "mul":
        res = parseInt(input1) * parseInt(input2);
        show.innerHTML =
          "your multiplication of " + input1 + " & " + input2 + " is " + res;
          input1.innerHTML = "";
        break;

      case "divi":
        res = parseInt(input1) / parseInt(input2);
        show.innerHTML =
          "your devision of " + input1 + " & " + input2 + " is " + res;
          input1.innerHTML = "";
        break;
      default:
        show.innerHTML = "Invalid operation!";
    }
  };
    </script>
</body>

</html>
